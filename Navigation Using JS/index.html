<body>
    <div class="maindive">
        <button onclick="openNav()"><i class="fa-solid fa-bars"></i></button>
        <ul class="myNav">
            <li>Home</li>

<!-- <script src="index.js"></script> -->
<script>
    var navstatus = 0;
  
    function openNav() {
      if (!navstatus) {
        $('.maindive').css('width', '100%');
        $('li').css('display', 'block');
        navstatus = 1;
      } else {
        // add code here to handle the case when navstatus is not 0
        $('.maindive').css('width', '0');
        $('li').css('display', 'none');
        navstatus = 0;  
    }
    }
  </script>
