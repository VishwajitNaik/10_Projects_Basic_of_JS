<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 shadow-lg p-3 mb-5 bg-white rounded">
                <h1 class="text-center">JS QUIZ</h1>
                <div id="quizdiv">
                    <h2 id="question">Question</h2>
                    <li>
                        <input type="radio" class="answer" name="answer" id="a">
                        <label for="a" id="a_value">option a</label>
                    </li>
                    <li>
                        <input type="radio" class="answer" name="answer" id="b">
                        <label for="b" id="b_value">option b</label>
                    </li>
                    <li>
                        <input type="radio" class="answer" name="answer" id="c">
                        <label for="c" id="c_value">option c</label>
                    </li>
                    <li>
                        <input type="radio" class="answer" name="answer" id="d">
                        <label for="d" id="d_value">option d</label>
                    </li>
                    <button type="submit" id="submit" class="btn btn-primary" onclick='submit()' >SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
